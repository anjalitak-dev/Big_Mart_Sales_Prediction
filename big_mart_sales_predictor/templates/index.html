<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Big Mart Sales Predictor</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <header>
        <nav>
            <div class="logo">Big Mart</div>
            <ul>
              

                <li><a href="{{ url_for('index') }}">Home</a></li>
                <li><a href="{{ url_for('about') }}">About</a></li>
                <li><a href="{{ url_for('login') }}">Login</a></li>

            </ul>
        </nav>
    </header>

    <div class="container">

        <div id="hh">
            <h2 >Big Mart Sales Predictor</h2>
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Asperiores labore animi ut similique vel voluptate!</p>
        </div>
       

        <form method="POST" action="/predict">
            <div class="input-cards">
                <div class="card">
                    <label>Item Weight (kg)</label>
                    <input type="number" name="Item_Weight" step="0.01" required>
                </div>
                <div class="card">
                    <label>Item Fat Content</label>
                    <select name="Item_Fat_Content" required>
                        <option value="Low Fat">Low Fat</option>
                        <option value="Regular">Regular</option>
                        <option value="Non-Edible">Non-Edible</option>
                    </select>
                </div>
                <div class="card">
                    <label>Item Visibility</label>
                    <input type="number" name="Item_Visibility" step="0.01" required>
                </div>
                <div class="card">
                    <label>Item Type</label>
                    <select name="Item_Type" required>
                        <option value="Fruits and Vegetables">Fruits and Vegetables</option>
                        <option value="Dairy">Dairy</option>
                        <option value="Canned">Canned</option>
                        <option value="Frozen Foods">Frozen Foods</option>
                    </select>
                </div>
                <div class="card">
                    <label>Outlet Identifier</label>
                    <select name="Outlet_Identifier" required>
                        <option value="OUT049">OUT049</option>
                        <option value="OUT018">OUT018</option>
                        <option value="OUT010">OUT010</option>
                    </select>
                </div>
                <div class="card">
                    <label>Outlet Establishment Year</label>
                    <input type="number" name="Outlet_Establishment_Year" required>
                </div>
                <div class="card">
                    <label>Outlet Size</label>
                    <select name="Outlet_Size" required>
                        <option value="Small">Small</option>
                        <option value="Medium">Medium</option>
                        <option value="High">High</option>
                    </select>
                </div>
                <div class="card">
                    <label>Outlet Location Type</label>
                    <select name="Outlet_Location_Type" required>
                        <option value="Tier 1">Tier 1</option>
                        <option value="Tier 2">Tier 2</option>
                        <option value="Tier 3">Tier 3</option>
                    </select>
                </div>
                <div class="card full-width">
                    <label>Outlet Type</label>
                    <select name="Outlet_Type" required>
                        <option value="Supermarket Type1">Supermarket Type1</option>
                        <option value="Supermarket Type2">Supermarket Type2</option>
                        <option value="Supermarket Type3">Supermarket Type3</option>
                        <option value="Grocery Store">Grocery Store</option>
                    </select>
                </div>
            </div>

            <button type="submit">Predict Sales</button>

            {% if prediction %}
            <div class="result {% if 'Error' in prediction %}error{% endif %}">
                {{ prediction }}
            </div>
            {% endif %}
        </form>
    </div>

    <footer>
        <p>&copy; 2025 Big Mart Sales Predictor. All rights reserved.</p>
    </footer>
</body>
</html>
